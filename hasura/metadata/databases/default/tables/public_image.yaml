table:
  name: image
  schema: public
array_relationships:
  - name: album
    using:
      foreign_key_constraint_on:
        column: main_image_id
        table:
          name: album
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        album:
          created_by:
            _eq: X-Hasura-User-Id
      columns:
        - path
        - album_id
        - height
        - image_id
        - size
        - width
        - created_at
select_permissions:
  - role: anynomous
    permission:
      columns:
        - path
        - album_id
        - height
        - image_id
        - size
        - width
        - created_at
      filter: {}
  - role: user
    permission:
      columns:
        - path
        - album_id
        - height
        - image_id
        - size
        - width
        - created_at
      filter:
        album:
          created_by:
            _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        album:
          created_by:
            _eq: X-Hasura-User-Id
