table:
  name: album
  schema: public
object_relationships:
  - name: create_user
    using:
      foreign_key_constraint_on: created_by
  - name: main_image
    using:
      foreign_key_constraint_on: main_image_id
array_relationships:
  - name: images
    using:
      manual_configuration:
        column_mapping:
          album_id: album_id
        insertion_order: null
        remote_table:
          name: image
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        create_user:
          id:
            _eq: X-Hasura-User-Id
      columns:
        - is_shared
        - subtitle
        - title
        - album_id
        - main_image_id
        - background
        - icon
        - created_at
        - created_by
select_permissions:
  - role: user
    permission:
      columns:
        - is_shared
        - subtitle
        - title
        - album_id
        - main_image_id
        - background
        - icon
        - created_at
        - created_by
      filter:
        create_user:
          id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - is_shared
        - subtitle
        - title
        - album_id
        - main_image_id
        - background
        - icon
        - created_at
        - created_by
      filter:
        create_user:
          id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        create_user:
          id:
            _eq: X-Hasura-User-Id
