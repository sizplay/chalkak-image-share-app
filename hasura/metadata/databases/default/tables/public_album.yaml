table:
  name: album
  schema: public
object_relationships:
  - name: create_user
    using:
      foreign_key_constraint_on: created_by
  - name: main_image
    using:
      foreign_key_constraint_on: main_image_id
array_relationships:
  - name: images
    using:
      manual_configuration:
        column_mapping:
          album_id: album_id
        insertion_order: null
        remote_table:
          name: image
          schema: public
